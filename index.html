<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours d'Informatique Montana-Village</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide-static@0.298.0/umd/lucide-static.js"></script>
</head>
<body class="min-h-screen bg-blue-50 font-inter text-gray-800">

    <header class="bg-blue-500 bg-opacity-80 backdrop-blur-sm py-6">
        <div class="container mx-auto text-center text-white">
            <h1 class="text-4xl font-bold tracking-tight md:text-5xl animate-fade-in">Cours d'Informatique Montana-Village</h1>
            <p class="text-lg mt-3 md:text-xl animate-fade-in animate-delay-300">Restez connect√©s avec le monde d'aujourd'hui !</p>
        </div>
    </header>

    <nav class="bg-white shadow-lg sticky top-0 z-50 py-4">
        <div class="container mx-auto">
            <div class="tabs">
                <ul class="flex flex-wrap justify-center space-x-6">
                    <li><button class="tab active" data-target="accueil">Accueil</button></li>
                    <li><button class="tab" data-target="inscription">Inscription</button></li>
                    <li><button class="tab" data-target="services">Services</button></li>
                    <li><button class="tab" data-target="tarifs">Tarifs</button></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container mx-auto py-12">
        <div class="tabs-content" id="accueil">
            <section class="hero py-20 px-4 rounded-lg overflow-hidden relative">
              <img src="hero-image.jpg" alt="Hero Image" class="absolute inset-0 w-full h-full object-cover opacity-50">  </div>
        <div class="tabs-content hidden" id="inscription">
            <div class="container mx-auto bg-white p-8 rounded-lg shadow-md">

        </div>


        <div class="tabs-content hidden" id="tarifs">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center my-8">Nos Tarifs</h2>

            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-8">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2023 Cours d'Informatique Montana-Village</p>
        </div>
    </footer>

    <script src="script.js"></script> <script src="form.js"></script> </body>
</html>
